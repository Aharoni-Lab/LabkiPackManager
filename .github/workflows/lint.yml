name: Lint
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  # Code follows linter rules
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install
        run: npm install
      - name: Run ESLint
        run: npm run lint

  # Code would be unchanged by formatting
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install
        run: npm install
      - name: Run ESLint
        run: npm run format:check